<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for student in students_profile.keys %}
        <h1>{{student}}</h1>
        <p>Name: {{ student }}</p>
        <p>GPA: {{ students_profile.student.gpa }}</p>
        <p>Course: {{ students_profile.student.course }}</p>
    {% endfor %}
</body>
</html>
